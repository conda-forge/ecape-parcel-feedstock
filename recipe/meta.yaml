{% set name = "ecape-parcel" %}
{% set version = "1.2.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ecape_parcel-{{ version }}.tar.gz
  sha256: 352af49acdc0fff2105989a769a9a4a48e6b6287b0914afbb4b9d8c3d924e8a8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8
    - ecape
    - metpy
    - numpy
    - pint

test:
  files:
    - run_tests.sh
  commands:
    - sh run_tests.sh

about:
  summary: A simple Python package that computes entrainment CAPE parcels.
  dev_url: https://github.com/a-urq/ecape-parcel-py
  home: https://github.com/a-urq/ecape-parcel-py
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - akrherz
